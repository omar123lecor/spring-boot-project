<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Résultats Comparaison Inventaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  th:href="@{/style.css}">
</head>
<body>
<nav>
    <ul id="menu">
        <li>Menu
            <ul class="dropdown">
                <div>
                    <a th:href="@{/achatListe}"><li>Achat</li></a>
                    <a th:href="@{/receptionListe}"><li>Reception</li></a>
                    <a th:href="@{/entrepots}"><li>Entrepot</li></a>
                    <a th:href="@{/transferts}"><li>Transfer</li></a>
                    <a th:href="@{/inventaires}"><li>Inventaire</li></a>
                    <a th:href="@{/livraisons/}"><li>Livraison</li></a>
                    <a th:href="@{/livraisons/add}"><li>Commande</li></a>
                    <li>
                        <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
                    </li>
                </div>
            </ul>
        </li>
    </ul>
</nav>
<div class="container mt-4">
    <h2>Résultats de la comparaison</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Produit</th>
            <th>Unité</th>
            <th>Quantité Avant</th>
            <th>Quantité Après</th>
            <th>Écart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${resultats}">
            <td th:text="${res.produit}"></td>
            <td th:text="${res.unite}"></td>
            <td th:text="${res.quantiteAvant}"></td>
            <td th:text="${res.quantiteApres}"></td>
            <td th:text="${res.ecart}"
                th:classappend="${res.ecart > 0} ? 'text-danger fw-bold' : ''"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/inventaires}" class="btn btn-secondary">Retour</a>
</div>
</body>
</html>
