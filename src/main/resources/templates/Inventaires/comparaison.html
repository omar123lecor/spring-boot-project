<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Résultats Comparaison Inventaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Résultats de la comparaison</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Produit</th>
            <th>Unité</th>
            <th>Quantité Avant</th>
            <th>Quantité Après</th>
            <th>Écart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${resultats}">
            <td th:text="${res.produit}"></td>
            <td th:text="${res.unite}"></td>
            <td th:text="${res.quantiteAvant}"></td>
            <td th:text="${res.quantiteApres}"></td>
            <td th:text="${res.ecart}"
                th:classappend="${res.ecart > 0} ? 'text-danger fw-bold' : ''"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/inventaires}" class="btn btn-secondary">Retour</a>
</div>
</body>
</html>
