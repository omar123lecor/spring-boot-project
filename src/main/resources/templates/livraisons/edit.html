<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une livraison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav>
    <ul id="menu">
        <li>Menu
            <ul class="dropdown">
                <div>
                    <a th:href="@{/achatListe}"><li>Achat</li></a>
                    <a th:href="@{/receptionListe}"><li>Reception</li></a>
                    <li>Entrepot</li>
                    <li>Transfer</li>
                    <li>Inventaire</li>
                    <a th:href="@{/livraisons/}"><li>Livraison</li></a>
                    <a th:href="@{/livraisons/add}"><li>Commande</li></a>
                    <li>
                        <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
                    </li>
                </div>
            </ul>
        </li>
    </ul>
</nav>
<div class="container my-5">
    <h2 class="mb-4 text-center">Modifier une livraison</h2>

    <form th:action="@{/livraisons/edit}" th:object="${livraison}" method="post" class="row g-3">

        <input type="hidden" th:field="*{id}" />

        <div class="col-md-6">
            <label for="nom" class="form-label">Produit :</label>
            <input type="text" id="nom" class="form-control" th:field="*{nom}" required />
        </div>

        <div class="col-md-6">
            <label for="unite" class="form-label">Unité :</label>
            <input type="text" id="unite" class="form-control" th:field="*{unite}" required />
        </div>
        <div class="col-md-6">
            <label for="commandeId" class="form-label">commandId :</label>
            <input type="number" name="numc" id="commandeId" class="form-control" th:value="${livraison.commande != null ? livraison.commande.id : 0}" readonly />

        </div>

        <div class="col-md-6">
            <label for="qte" class="form-label">Quantité :</label>
            <input type="number" id="qte" class="form-control" th:field="*{qte}" required />
        </div>

        <div class="col-md-6">
            <label for="destination" class="form-label">Client / Destination :</label>
            <input type="text" id="destination" class="form-control" th:field="*{destination}" required />
        </div>

        <div class="col-md-6">
            <label for="source" class="form-label">Entrepôt :</label>
            <input type="text" id="source" class="form-control" th:field="*{source}" required />
        </div>

        <div class="col-md-6">
            <label for="dateLiv" class="form-label">Date de livraison :</label>
            <input type="date" id="dateLiv" class="form-control" th:field="*{dateLiv}" required />
        </div>


        <div class="col-md-6">
            <label for="remarque" class="form-label">Remarque :</label>
            <input type="text" id="remarque" class="form-control" th:field="*{remarque}" required />
        </div>

        <div class="col-12 d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/livraisons}">Annuler</a>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
