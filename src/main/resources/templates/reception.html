<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-3">List of Receptions</h1>
        <a class="btn btn-primary" href="/reception/create">New Reception</a>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>DateReception</th>
                <th>source</th>
                <th>Entrepot</th>
                <th>Type</th>
                <th>Remarque</th>
                <th>Produit</th>
                <th>Unit</th>
                <th>Qte</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="reception: ${receptions}">
                <td th:text = "${reception.getId()}"></td>
                <td th:text = "${reception.getDateReception()}"></td>
                <td th:text = "${reception.getSource()}"></td>
                <td th:text = "${reception.getEntrepot()}"></td>
                <td th:text = "${reception.getType()}"></td>
                <td th:text = "${reception.getRemarque()}"></td>
                <td th:text = "${reception.getNom()}"></td>
                <td th:text = "${reception.getUnite()}"></td>
                <td th:text = "${#temporals.format(reception.dateReception, 'dd/MM/yyyy')}"></td>
                <td style="white-space: nowrap">
                    <a  class="btn btn-primary btn-sm"
                        th:href="@{/reception/edit(id=${reception.getId()})}">
                        Edit
                    </a>
                    <a class="btn btn-danger btn-sm"
                        th:href="@{/reception/delete(id=${reception.getId()})}"
                       onclick="return confirm('Are you sure?')">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
