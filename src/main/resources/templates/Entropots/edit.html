<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un entrepôt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>Modifier un entrepôt</h2>

    <form th:action="@{/entrepots/update}" method="post" th:object="${entrepotForm}">
        <div class="mb-3">
            <label class="form-label">Code :</label>
            <input type="text" class="form-control" th:field="*{codef}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Nom :</label>
            <input type="text" class="form-control" th:field="*{nomf}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Adresse :</label>
            <input type="text" class="form-control" th:field="*{addressf}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/entrepots" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
