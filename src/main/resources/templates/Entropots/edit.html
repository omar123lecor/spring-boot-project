<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un entrepôt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  th:href="@{/style.css}">
</head>
<body>
<nav>
    <ul id="menu">
        <li>Menu
            <ul class="dropdown">
                <div>
                    <a th:href="@{/achatListe}"><li>Achat</li></a>
                    <a th:href="@{/receptionListe}"><li>Reception</li></a>
                    <a th:href="@{/entrepots}"><li>Entrepot</li></a>
                    <a th:href="@{/transferts}"><li>Transfer</li></a>
                    <a th:href="@{/inventaires}"><li>Inventaire</li></a>
                    <a th:href="@{/livraisons/}"><li>Livraison</li></a>
                    <a th:href="@{/livraisons/add}"><li>Commande</li></a>
                    <li>
                        <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
                    </li>
                </div>
            </ul>
        </li>
    </ul>
</nav>
<div class="container my-4">
    <h2>Modifier un entrepôt</h2>

    <form th:action="@{/entrepots/update}" method="post" th:object="${entrepotForm}">
        <div class="mb-3">
            <label class="form-label">Code :</label>
            <input type="text" class="form-control" th:field="*{codef}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Nom :</label>
            <input type="text" class="form-control" th:field="*{nomf}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Adresse :</label>
            <input type="text" class="form-control" th:field="*{addressf}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/entrepots" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
