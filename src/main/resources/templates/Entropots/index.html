<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des entrepôts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  th:href="@{/style.css}">
</head>
<body>
<nav>
    <ul id="menu">
        <li>Menu
            <ul class="dropdown">
                <div>
                    <a th:href="@{/achatListe}"><li>Achat</li></a>
                    <a th:href="@{/receptionListe}"><li>Reception</li></a>
                    <a th:href="@{/entrepots}"><li>Entrepot</li></a>
                    <a th:href="@{/transferts}"><li>Transfer</li></a>
                    <a th:href="@{/inventaires}"><li>Inventaire</li></a>
                    <a th:href="@{/livraisons/}"><li>Livraison</li></a>
                    <a th:href="@{/livraisons/add}"><li>Commande</li></a>
                    <li>
                        <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
                    </li>
                </div>
            </ul>
        </li>
    </ul>
</nav>
<div class="container my-4">
    <h2 class="mb-4">Liste des entrepôts</h2>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Nom</th>
            <th>Code</th>
            <th>Adresse</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entrepot : ${entrepots}">
            <td th:text="${entrepot.nom}"></td>
            <td th:text="${entrepot.code}"></td>
            <td th:text="${entrepot.address}"></td>
            <td>
                <a class="btn btn-sm btn-primary"
                   th:href="@{/entrepots/edit(code=${entrepot.code})}">Modifier</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/entrepots/delete(code=${entrepot.code})}"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet entrepôt ?')">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>



    <hr>

    <h3>Ajouter un entrepôt</h3>
    <form th:action="@{/entrepots/save}" method="post">
        <div class="mb-3">
            <label class="form-label">Nom:</label>
            <input type="text" class="form-control" name="nom" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Code:</label>
            <input type="text" class="form-control" name="code" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Adresse:</label>
            <input type="text" class="form-control" name="address" required>
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a href="#" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
