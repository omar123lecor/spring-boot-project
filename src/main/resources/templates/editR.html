<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav>
  <ul id="menu">
    <li>Menu
      <ul class="dropdown">
        <div>
          <a th:href="@{/achatListe}"><li>Achat</li></a>
          <a th:href="@{/receptionListe}"><li>Reception</li></a>
          <li>Entrepot</li>
          <li>Transfer</li>
          <li>Inventaire</li>
          <a th:href="@{/livraisons/}"><li>Livraison</li></a>
          <a th:href="@{/livraisons/add}"><li>Commande</li></a>
          <li>
            <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
          </li>
        </div>
      </ul>
    </li>
  </ul>
</nav>
<div class="container my-4">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4">
      <h2 class="text-center mb-5">
        Edit Reception
      </h2>
      <form method="post" th:action="@{/reception/save/edit(id=${id})}" th:object="${receptionF}" >
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Date de reception</label>
          <div class="col-sm-8">
            <input type="date"  class="form-control" th:field="*{dateR}" >
            <p th:if="${#fields.hasErrors('dateR')}"
               th:errorclass="text-danger"
               th:errors="*{dateR}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">produit</label>
          <div class="col-sm-8">
            <input type="text"  class="form-control" th:field="*{nom}" >
            <p th:if="${#fields.hasErrors('nom')}"
               th:errorclass="text-danger"
               th:errors="*{nom}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Unité</label>
          <div class="col-sm-8">
            <input type="text"  class="form-control" th:field="*{unite}" >
            <p th:if="${#fields.hasErrors('unite')}"
               th:errorclass="text-danger"
               th:errors="*{unite}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Quantité</label>
          <div class="col-sm-8">
            <input type="number"  class="form-control" th:field="*{qte}" >
            <p th:if="${#fields.hasErrors('qte')}"
               th:errorclass="text-danger"
               th:errors="*{qte}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Source</label>
          <div class="col-sm-8">
            <input type="text"  class="form-control" th:field="*{source}" >
            <p th:if="${#fields.hasErrors('source')}"
               th:errorclass="text-danger"
               th:errors="*{source}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Remarque</label>
          <div class="col-sm-8">
            <input type="text"  class="form-control" th:field="*{remarque}" >
            <p th:if="${#fields.hasErrors('remarque')}"
               th:errorclass="text-danger"
               th:errors="*{remarque}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Magasin</label>
          <div class="col-sm-8">
            <select class="form-control" th:field="*{magcode}" th:autofocus="*{magcode}">
              <option value="" disabled th:selected="${magCode == null}">-- Choisissez un magasin --</option>
              <option th:each="mag : ${magasin}" th:value="${mag.code}" th:text="${mag.code}"></option>
            </select>
          </div>
        </div>
        <div class = "row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" th:href="@{/receptionListe}">Cancel</a>
          </div>
        </div>

      </form>

    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
